<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsitop OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --bg-primary: #0078d4;
            --window-bg: rgba(255, 255, 255, 0.95);
            --accent: #0078d4;
            --text: #000000;
            --taskbar: rgba(0, 0, 0, 0.8);
            --hover: rgba(0, 120, 212, 0.1);
            --theme: 'light';
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            user-select: none;
            position: relative;
        }

        /* Dark theme */
        body.dark-theme {
            --bg-primary: #0f0f0f;
            --window-bg: rgba(30, 30, 30, 0.95);
            --accent: #0078d4;
            --text: #ffffff;
            --taskbar: rgba(0, 0, 0, 0.9);
            --hover: rgba(255, 255, 255, 0.1);
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #boot-screen .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #boot-screen .logo i {
            color: #0078d4;
        }

        #boot-screen .loading {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        #boot-screen .loading-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Desktop Background */
        #desktop-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/windows/1920/1080.jpg') center/cover no-repeat;
            filter: brightness(0.9);
            z-index: -1;
        }

        body.dark-theme #desktop-bg {
            filter: brightness(0.5) contrast(1.2);
        }

        #desktop {
            width: 100vw;
            height: calc(100vh - 48px);
            position: relative;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
            gap: 15px;
            align-content: start;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .desktop-icon:hover {
            background: var(--hover);
        }

        .desktop-icon.selected {
            background: var(--hover);
        }

        .desktop-icon.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 120, 212, 0.5);
            border-radius: 4px;
            pointer-events: none;
        }

        .desktop-icon .icon-wrapper {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .desktop-icon .icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Windows */
        .window {
            position: absolute;
            background: var(--window-bg);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
            transition: opacity 0.2s, transform 0.2s, width 0.2s, height 0.2s;
            animation: windowOpen 0.3s ease;
        }

        body.dark-theme .window {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes windowOpen {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .window.minimized {
            transform: scale(0.9) translateY(40px);
            opacity: 0;
            pointer-events: none;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: calc(100vh - 48px) !important;
            border-radius: 0;
            transition: all 0.2s ease;
        }

        .window-header {
            background: linear-gradient(to bottom, #e6e6e6, #d9d9d9);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .window-header {
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .window-title {
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
        }

        body.dark-theme .window-title {
            color: #fff;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active { transform: scale(0.9); }
        .btn-close { background: #e81123; }
        .btn-min { background: #ffad00; }
        .btn-max { background: #00c853; }

        .window-content {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            background: white;
        }

        body.dark-theme .window-content {
            background: #1a1a1a;
            color: #fff;
        }

        /* Taskbar */
        #taskbar {
            height: 48px;
            background: var(--taskbar);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 4px;
            z-index: 9999;
            position: relative;
        }

        #start-btn {
            width: 48px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        #start-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #start-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        #start-btn.active {
            background: rgba(255, 255, 255, 0.25);
        }

        #start-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
        }

        #search-bar {
            height: 36px;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            transition: all 0.2s ease;
        }

        #search-bar:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        #search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .task-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .task-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .task-icon.active {
            background: rgba(255, 255, 255, 0.15);
        }

        .task-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 3px;
            background: white;
            border-radius: 1.5px;
        }

        #system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            padding: 0 8px;
        }

        .system-tray-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .system-tray-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Start Menu */
        #start-menu {
            position: absolute;
            bottom: 48px;
            left: 8px;
            width: 320px;
            height: 500px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            animation: menuOpen 0.2s ease;
        }

        @keyframes menuOpen {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #start-menu.active {
            display: flex;
        }

        .start-menu-header {
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .start-menu-header .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d4, #005a9e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .start-menu-header .user-info {
            flex-grow: 1;
        }

        .start-menu-header .user-name {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .start-menu-header .user-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .start-menu-content {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        .start-menu-apps {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }

        .start-menu-tiles {
            width: 120px;
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .start-menu-app {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-menu-app:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .start-menu-app-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .start-menu-app-name {
            font-size: 14px;
            color: white;
        }

        .start-menu-tile {
            width: 96px;
            height: 96px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .start-menu-tile:hover {
            transform: scale(1.05);
        }

        .tile-blue {
            background: linear-gradient(135deg, #0078d4, #005a9e);
        }

        .tile-orange {
            background: linear-gradient(135deg, #ff8c00, #e67300);
        }

        .tile-green {
            background: linear-gradient(135deg, #00a86b, #008c5a);
        }

        .tile-purple {
            background: linear-gradient(135deg, #7b68ee, #6a5acd);
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 0;
            display: none;
            flex-direction: column;
            min-width: 180px;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .context-menu.active {
            display: flex;
        }

        .context-menu-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-size: 14px;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .context-menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.5); }

        body.dark-theme ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
        body.dark-theme ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); }
        body.dark-theme ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: notificationSlide 0.3s ease;
        }

        @keyframes notificationSlide {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 120, 212, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0078d4;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .notification-close {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Settings specific styles */
        .settings-sidebar {
            width: 200px;
            background: #f3f3f3;
            border-right: 1px solid #ddd;
            padding: 16px 0;
        }

        body.dark-theme .settings-sidebar {
            background: #2a2a2a;
            border-right: 1px solid #444;
        }

        .settings-sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        body.dark-theme .settings-sidebar-item {
            color: #ddd;
        }

        .settings-sidebar-item:hover {
            background: rgba(0, 120, 212, 0.1);
        }

        .settings-sidebar-item.active {
            background: rgba(0, 120, 212, 0.2);
            border-left: 3px solid #0078d4;
        }

        .settings-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .settings-section h3 {
            border-bottom: 1px solid #444;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .settings-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .settings-toggle.active {
            background: #0078d4;
        }

        .settings-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .settings-toggle.active .settings-toggle-slider {
            transform: translateX(26px);
        }

        /* App Store styles */
        .app-store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .app-store-header {
            border-bottom: 1px solid #444;
        }

        .app-store-search {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 20px;
            padding: 8px 15px;
            width: 300px;
        }

        body.dark-theme .app-store-search {
            background: #333;
        }

        .app-store-search input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            padding: 0 10px;
        }

        .app-store-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .app-store-tabs {
            border-bottom: 1px solid #444;
        }

        .app-store-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .app-store-tab:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        body.dark-theme .app-store-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .app-store-tab.active {
            border-bottom: 2px solid #0078d4;
            font-weight: 600;
        }

        .app-store-content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 110px);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.dark-theme .app-card {
            background: #2a2a2a;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: #0078d4;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .app-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .app-publisher {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        body.dark-theme .app-publisher {
            color: #aaa;
        }

        .app-action {
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .app-action:hover {
            background: #006ec1;
        }

        .app-action.installed {
            background: #4caf50;
        }

        /* Search Engine styles */
        .search-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: white;
        }

        body.dark-theme .search-container {
            background: #1a1a1a;
        }

        .search-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .search-header {
            border-bottom: 1px solid #444;
        }

        .search-input-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 0 20px;
        }

        body.dark-theme .search-input-container {
            background: #333;
        }

        .search-input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            padding: 0 10px;
            font-size: 16px;
        }

        .search-results {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .search-result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

<script>
    class EpsitopVM {
        constructor() {
            this.vfs = {
                'root': {
                    'documents': {
                        'welcome.txt': 'Welcome to Epsitop OS!\n\nThis is a web-based operating system simulation.\n\nFeatures:\n- File Explorer\n- Terminal\n- Notepad\n- Web Browser\n- Settings\n- App Store\n- Custom App Installation\n\nRight-click on the desktop for more options.',
                        'calculator.app': '<div style="background:#1e293b;padding:20px;border-radius:10px;text-align:center"><h3>Epsitop Calculator</h3><input id="v" style="width:100%;background:#0f172a;color:white;border:1px solid #334155;padding:10px;margin-bottom:10px" placeholder="2+2"><button onclick="try{document.getElementById(\'v\').value=eval(document.getElementById(\'v\').value)}catch(e){alert(e)}" style="background:#0078d4;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;color:white">Calculate</button></div>'
                    },
                    'installed_apps': [
                        { id: 'calc-1', name: 'Calculator', icon: 'calculator', content: 'calculator.app', category: 'utilities', description: 'A simple calculator app' }
                    ],
                    'appstore_apps': [
                        { id: 'weather-1', name: 'Weather', icon: 'cloud', content: 'weather.app', category: 'utilities', description: 'Check the weather in your area', publisher: 'Epsitop', rating: 4.5, downloads: 1250 },
                        { id: 'notes-1', name: 'Quick Notes', icon: 'sticky-note', content: 'notes.app', category: 'productivity', description: 'Take quick notes on the go', publisher: 'Epsitop', rating: 4.2, downloads: 890 },
                        { id: 'music-1', name: 'Music Player', icon: 'music', content: 'music.app', category: 'entertainment', description: 'Play your favorite music', publisher: 'Epsitop', rating: 4.7, downloads: 2100 },
                        { id: 'tasks-1', name: 'Task Manager', icon: 'check-square', content: 'tasks.app', category: 'productivity', description: 'Manage your daily tasks', publisher: 'Epsitop', rating: 4.0, downloads: 650 }
                    ]
                }
            };
            this.windows = [];
            this.activeWindow = null;
            this.zIndexBase = 1000;
            this.dragTarget = null;
            this.selectedIcon = null;
            this.startMenuOpen = false;
            this.settings = {
                theme: 'light',
                desktopBackground: 'https://picsum.photos/seed/windows/1920/1080.jpg',
                enableNotifications: true,
                enableSounds: false,
                autoUpdate: true,
                language: 'en'
            };
            this.init();
        }

        init() {
            // Hide boot screen after loading
            setTimeout(() => {
                document.getElementById('boot-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                }, 500);
            }, 2000);
            
            this.updateClock();
            setInterval(() => this.updateClock(), 1000);
            this.renderDesktop();
            
            document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
            document.addEventListener('mouseup', () => this.handleMouseUp());
            document.addEventListener('click', (e) => this.handleClick(e));
            document.addEventListener('contextmenu', (e) => this.handleContextMenu(e));
            
            lucide.createIcons();
            
            // Auto-open terminal after boot
            setTimeout(() => {
                this.openApp('terminal');
                this.showNotification('Welcome', 'Welcome to Epsitop OS! Right-click the desktop for more options.');
            }, 2500);
        }

        updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        renderDesktop() {
            const desk = document.getElementById('desktop');
            desk.innerHTML = '';
            
            this.vfs.root.installed_apps.forEach(app => {
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.dataset.appId = app.id;
                icon.innerHTML = `
                    <div class="icon-wrapper">
                        <i data-lucide="${app.icon || 'package'}" class="w-8 h-8 text-white"></i>
                    </div>
                    <span>${app.name}</span>
                `;
                icon.onclick = (e) => {
                    this.selectIcon(icon);
                    if (e.detail === 2) { // Double click
                        this.runCustomApp(app);
                    }
                };
                desk.appendChild(icon);
            });
            lucide.createIcons();
        }

        selectIcon(icon) {
            // Clear previous selection
            document.querySelectorAll('.desktop-icon').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Select current icon
            icon.classList.add('selected');
            this.selectedIcon = icon;
        }

        toggleStartMenu() {
            const startMenu = document.getElementById('start-menu');
            const startBtn = document.getElementById('start-btn');
            
            this.startMenuOpen = !this.startMenuOpen;
            
            if (this.startMenuOpen) {
                startMenu.classList.add('active');
                startBtn.classList.add('active');
            } else {
                startMenu.classList.remove('active');
                startBtn.classList.remove('active');
            }
        }

        handleClick(e) {
            // Close start menu if clicking outside
            if (this.startMenuOpen && !e.target.closest('#start-btn') && !e.target.closest('#start-menu')) {
                this.toggleStartMenu();
            }
            
            // Close context menu if clicking outside
            const contextMenu = document.getElementById('context-menu');
            if (contextMenu.classList.contains('active') && !e.target.closest('#context-menu')) {
                contextMenu.classList.remove('active');
            }
            
            // Clear desktop selection if clicking on empty space
            if (e.target === document.getElementById('desktop') || e.target === document.getElementById('desktop-bg')) {
                document.querySelectorAll('.desktop-icon').forEach(el => {
                    el.classList.remove('selected');
                });
                this.selectedIcon = null;
            }
        }

        handleContextMenu(e) {
            e.preventDefault();
            
            const contextMenu = document.getElementById('context-menu');
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            contextMenu.classList.add('active');
        }

        contextMenuAction(action) {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.classList.remove('active');
            
            if (this.selectedIcon) {
                const appId = this.selectedIcon.dataset.appId;
                const app = this.vfs.root.installed_apps.find(a => a.id === appId);
                
                switch(action) {
                    case 'open':
                        if (app) this.runCustomApp(app);
                        break;
                    case 'edit':
                        if (app) this.openApp('editor', { 
                            name: app.content, 
                            content: this.vfs.root.documents[app.content] 
                        });
                        break;
                    case 'delete':
                        if (app) {
                            this.showNotification('Delete', `Are you sure you want to delete ${app.name}? This feature is not implemented yet.`);
                        }
                        break;
                    case 'rename':
                        if (app) {
                            this.showNotification('Rename', `Rename feature is not implemented yet.`);
                        }
                        break;
                    case 'properties':
                        if (app) {
                            this.showNotification('Properties', `App: ${app.name}\nID: ${app.id}\nContent: ${app.content}`);
                        }
                        break;
                    default:
                        this.showNotification('Action', `${action} action is not implemented yet.`);
                }
            } else {
                this.showNotification('Action', `${action} action is not implemented yet.`);
            }
        }

        createWindow(title, type, contentRenderer, icon = 'app-window') {
            const winId = 'win-' + Math.random().toString(36).substr(2, 9);
            const winEl = document.createElement('div');
            winEl.className = 'window';
            winEl.id = winId;
            winEl.style.top = (80 + (this.windows.length * 20)) + 'px';
            winEl.style.left = (120 + (this.windows.length * 20)) + 'px';
            winEl.style.width = '800px';
            winEl.style.height = '500px';
            
            winEl.innerHTML = `
                <div class="window-header" onmousedown="vm.handleMouseDown(event, '${winId}')" ondblclick="vm.toggleMaximize('${winId}')">
                    <div class="window-title">
                        <i data-lucide="${icon}" class="w-4 h-4"></i>
                        <span>${title}</span>
                    </div>
                    <div class="window-controls">
                        <div class="control-btn btn-min" onclick="event.stopPropagation(); vm.toggleMinimize('${winId}')"></div>
                        <div class="control-btn btn-max" onclick="event.stopPropagation(); vm.toggleMaximize('${winId}')"></div>
                        <div class="control-btn btn-close" onclick="event.stopPropagation(); vm.closeWindow('${winId}')"></div>
                    </div>
                </div>
                <div class="window-content" id="${winId}-content"></div>
            `;

            document.getElementById('desktop').appendChild(winEl);
            this.windows.push({ id: winId, type, title, icon, isMaximized: false, isMinimized: false });
            this.focusWindow(winId);
            
            contentRenderer(document.getElementById(`${winId}-content`), winId);
            lucide.createIcons();
            this.updateTaskbar();
            return winId;
        }

        closeWindow(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
            this.windows = this.windows.filter(w => w.id !== id);
            this.updateTaskbar();
        }

        toggleMinimize(id) {
            const win = this.windows.find(w => w.id === id);
            const el = document.getElementById(id);
            win.isMinimized = !win.isMinimized;
            if (win.isMinimized) {
                el.classList.add('minimized');
                this.activeWindow = null;
            } else {
                el.classList.remove('minimized');
                this.focusWindow(id);
            }
            this.updateTaskbar();
        }

        toggleMaximize(id) {
            const win = this.windows.find(w => w.id === id);
            const el = document.getElementById(id);
            win.isMaximized = !win.isMaximized;
            if (win.isMaximized) {
                el.classList.add('maximized');
            } else {
                el.classList.remove('maximized');
            }
        }

        focusWindow(id) {
            this.zIndexBase++;
            const el = document.getElementById(id);
            if (el) {
                el.style.zIndex = this.zIndexBase;
                if (el.classList.contains('minimized')) {
                    el.classList.remove('minimized');
                    this.windows.find(w => w.id === id).isMinimized = false;

        async performSearch() {
            const searchInput = document.querySelector('#search-input');
            const searchResults = document.querySelector('#search-results');
            const query = searchInput.value.trim();
            
            if (!query) return;
            
            // Update URL bar
            const urlInput = document.querySelector('#url');

            // Show loading
            searchResults.innerHTML = `
                <div class="search-loading">
                    <div class="search-spinner"></div>
                </div>
            `;
            
            try {
                // Use Serper.dev API
                const response = await fetch(`https://google.serper.dev/search`, {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': 'a8bae0e66ee03d6feaeac968af0b9da28a532617',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ q: query })
                });
                
                const data = await response.json();
                
                // Display results
                searchResults.innerHTML = '';
                
                if (data && data.organic && data.organic.length > 0) {
                    data.organic.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-url">${result.link}</div>
                            <div class="search-result-snippet">${result.snippet}</div>
                        `;
                        resultItem.onclick = () => {
                            // In a real browser, this would navigate to the link
                            this.showNotification('Navigation', `Would navigate to: ${result.link}`);
                        };
                        searchResults.appendChild(resultItem);
                    });
                } else {
                    searchResults.innerHTML = `
                        <div class="text-center py-10">
                            <i data-lucide="search-x" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                            <p class="text-gray-500">No results found for "${query}"</p>
                        </div>
                    `;
                    lucide.createIcons();
                }
            } catch (error) {
                searchResults.innerHTML = `
                    <div class="search-error">
                        <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-4"></i>
                        <p>Error performing search. Please try again.</p>

                        <div id="about-settings" class="settings-section" style="display: none;">
                            <h3>About</h3>
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="flex items-center gap-3 mb-3">
                                    <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <i data-lucide="cpu" class="w-6 h-6 text-white"></i>
                                    </div>
                                    <div>
                                        <div class="font-semibold">Epsitop OS</div>
                                        <div class="text-sm text-gray-600">Version 1.0.0 (Build 1000)</div>
                                    </div>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <p> 2023 Epsitop Corporation. All rights reserved.</p>
                                    <p class="mt-2">Epsitop OS is a web-based operating system simulation.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Setup sidebar navigation
            const sidebarItems = el.querySelectorAll('.settings-sidebar-item');
            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Update active state
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show corresponding section
                    const section = item.dataset.section;
                    document.querySelectorAll('.settings-section').forEach(s => {
                        s.style.display = 'none';
                    });
                    document.getElementById(`${section}-settings`).style.display = 'block';
                });
            });
            
            // Setup toggle switches
            const darkModeToggle = el.querySelector('#dark-mode-toggle');
            darkModeToggle.addEventListener('click', () => {
                darkModeToggle.classList.toggle('active');
                this.settings.theme = darkModeToggle.classList.contains('active') ? 'dark' : 'light';
                document.body.classList.toggle('dark-theme', this.settings.theme === 'dark');
                this.showNotification('Theme Changed', `Switched to ${this.settings.theme} mode`);
            });
            
            const notificationsToggle = el.querySelector('#notifications-toggle');
            notificationsToggle.addEventListener('click', () => {
                notificationsToggle.classList.toggle('active');
                this.settings.enableNotifications = notificationsToggle.classList.contains('active');
                this.showNotification('Settings Updated', `Notifications ${this.settings.enableNotifications ? 'enabled' : 'disabled'}`);
            });
            
            const soundsToggle = el.querySelector('#sounds-toggle');
            soundsToggle.addEventListener('click', () => {
                soundsToggle.classList.toggle('active');
                this.settings.enableSounds = soundsToggle.classList.contains('active');
                this.showNotification('Settings Updated', `System sounds ${this.settings.enableSounds ? 'enabled' : 'disabled'}`);
            });
            
            const autoupdateToggle = el.querySelector('#autoupdate-toggle');
            autoupdateToggle.addEventListener('click', () => {
                autoupdateToggle.classList.toggle('active');
                this.settings.autoUpdate = autoupdateToggle.classList.contains('active');
                this.showNotification('Settings Updated', `Auto update ${this.settings.autoUpdate ? 'enabled' : 'disabled'}`);
            });
            
            // Setup accent color selection
            const colorOptions = el.querySelectorAll('[data-color]');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const color = option.dataset.color;
                    document.documentElement.style.setProperty('--accent', color);
                    this.showNotification('Theme Changed', 'Accent color updated');
                });
            });
            
            lucide.createIcons();
        }

        renderAppStore(el) {
            el.className += " flex flex-col h-full bg-white";
            el.innerHTML = `
                <div class="app-store-header">
                    <div class="app-store-search">
                        <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                        <input type="text" placeholder="Search apps..." id="app-store-search-input">
                    </div>
                    <button class="px-3 py-1 bg-blue-600 text-white rounded text-sm" onclick="vm.openPublishModal()">Publish App</button>
                </div>
                <div class="app-store-tabs">
                    <div class="app-store-tab active" data-tab="featured">Featured</div>
                    <div class="app-store-tab" data-tab="installed">Installed</div>
                    <div class="app-store-tab" data-tab="productivity">Productivity</div>
                    <div class="app-store-tab" data-tab="utilities">Utilities</div>
                    <div class="app-store-tab" data-tab="entertainment">Entertainment</div>
                    <div class="app-store-tab" data-tab="development">Development</div>
                </div>
                <div class="app-store-content">
                    <div id="featured-apps" class="app-grid">
                        <!-- Featured apps will be populated here -->
                    </div>
                    <div id="installed-apps" class="app-grid" style="display: none;">
                        <!-- Installed apps will be populated here -->
                    </div>
                    <div id="productivity-apps" class="app-grid" style="display: none;">
                        <!-- Productivity apps will be populated here -->
                    </div>
                    <div id="utilities-apps" class="app-grid" style="display: none;">
                        <!-- Utilities apps will be populated here -->
                    </div>
                    <div id="entertainment-apps" class="app-grid" style="display: none;">
                        <!-- Entertainment apps will be populated here -->
                    </div>
                    <div id="development-apps" class="app-grid" style="display: none;">
                        <!-- Development apps will be populated here -->
                    </div>
                </div>
            `;
            
            // Setup tab navigation
            const tabs = el.querySelectorAll('.app-store-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active state
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    const tabName = tab.dataset.tab;
                    document.querySelectorAll('.app-grid').forEach(grid => {
                        grid.style.display = 'none';
                    });
                    document.getElementById(`${tabName}-apps`).style.display = 'grid';
                });
            });
            
            // Setup search
            const searchInput = el.querySelector('#app-store-search-input');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                this.filterApps(query);
            });
            
            // Populate apps
            this.populateAppStore(el);
            
            lucide.createIcons();
        }

        populateAppStore(el) {
            // Featured apps (all apps)
            const featuredApps = el.querySelector('#featured-apps');
            featuredApps.innerHTML = '';
            
            // Combine installed and store apps
            const allApps = [
                ...this.vfs.root.installed_apps,
                ...this.vfs.root.appstore_apps
            ];
            
            // Remove duplicates
            const uniqueApps = allApps.filter((app, index, self) => 
                index === self.findIndex((a) => a.id === app.id)
            );
            
            uniqueApps.forEach(app => {
                const appCard = this.createAppCard(app);
                featuredApps.appendChild(appCard);
            });
            
            // Installed apps
            const installedApps = el.querySelector('#installed-apps');
            installedApps.innerHTML = '';
            
            this.vfs.root.installed_apps.forEach(app => {
                const appCard = this.createAppCard(app, true);
                installedApps.appendChild(appCard);
            });
            
            // Category apps
            const categories = ['productivity', 'utilities', 'entertainment', 'development'];
            categories.forEach(category => {
                const categoryApps = el.querySelector(`#${category}-apps`);
                categoryApps.innerHTML = '';
                
                const filteredApps = this.vfs.root.appstore_apps.filter(app => app.category === category);
                filteredApps.forEach(app => {
                    const appCard = this.createAppCard(app);
                    categoryApps.appendChild(appCard);
                });
            });
        }

        createAppCard(app, isInstalled = false) {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            
            // Check if app is installed
            const installed = this.vfs.root.installed_apps.some(a => a.id === app.id);
            
            appCard.innerHTML = `
                <div class="app-icon">
                    <i data-lucide="${app.icon || 'package'}" class="w-8 h-8 text-white"></i>
                </div>
                <div class="app-name">${app.name}</div>
                <div class="app-publisher">${app.publisher || 'Epsitop'}</div>
                ${app.rating ? `<div class="text-xs text-yellow-500"> ${app.rating}</div>` : ''}
                ${app.downloads ? `<div class="text-xs text-gray-500">${app.downloads} downloads</div>` : ''}
                <button class="app-action ${installed ? 'installed' : ''}" data-app-id="${app.id}">
                    ${installed ? 'Installed' : 'Install'}
                </button>
            `;
            
            // Add click event to install button
            const installBtn = appCard.querySelector('.app-action');
            if (!installed) {
                installBtn.addEventListener('click', () => {
                    this.installApp(app);
                });
            } else {
                installBtn.addEventListener('click', () => {
                    this.runCustomApp(app);
                });
            }
            
            // Add click event to card (but not to button)
            appCard.addEventListener('click', (e) => {
                if (e.target !== installBtn) {
                    this.showAppDetails(app);
                }
            });
            
            return appCard;
        }

        installApp(app) {
            // Check if app content exists
            if (!this.vfs.root.documents[app.content]) {
                // Create a default content for the app
                this.vfs.root.documents[app.content] = `<div style="padding:20px;font-family:Arial,sans-serif"><h2>${app.name}</h2><p>${app.description || 'No description available.'}</p><p>This app was installed from the App Store.</p></div>`;
            }
            
            // Add to installed apps
            this.vfs.root.installed_apps.push({...app});
            
            // Update UI
            this.renderDesktop();
            
            // Update app store
            const appStoreWindow = this.windows.find(w => w.type === 'appstore');
            if (appStoreWindow) {
                const appStoreContent = document.getElementById(`${appStoreWindow.id}-content`);
                if (appStoreContent) {
                    this.populateAppStore(appStoreContent);
                }
            }
            
            this.showNotification('App Installed', `${app.name} has been installed successfully.`);
        }

        showAppDetails(app) {
            // Create a simple modal with app details
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal">
                    <div class="modal-header">
                        <div class="modal-title">${app.name}</div>
                        <div class="modal-close" onclick="this.closest('.modal-overlay').remove()">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-16 h-16 bg-blue-600 rounded-lg flex items-center justify-center">
                                <i data-lucide="${app.icon || 'package'}" class="w-8 h-8 text-white"></i>
                            </div>
                            <div>
                                <div class="text-lg font-semibold">${app.name}</div>
                                <div class="text-sm text-gray-500">${app.publisher || 'Epsitop'}</div>
                                ${app.rating ? `<div class="text-sm text-yellow-500"> ${app.rating}</div>` : ''}
                                ${app.downloads ? `<div class="text-sm text-gray-500">${app.downloads} downloads</div>` : ''}
                            </div>
                        </div>
                        <p class="mb-4">${app.description || 'No description available.'}</p>
                        <div class="text-sm text-gray-500">
                            <div>Category: ${app.category || 'Other'}</div>
                            <div>Version: 1.0.0</div>
                            <div>Size: ${Math.floor(Math.random() * 50) + 5} MB</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">Close</button>
                        <button class="btn btn-primary" onclick="vm.installAppFromDetails('${app.id}')">
                            ${this.vfs.root.installed_apps.some(a => a.id === app.id) ? 'Launch' : 'Install'}
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            lucide.createIcons();
        }

        installAppFromDetails(appId) {
            const app = this.vfs.root.appstore_apps.find(a => a.id === appId);
            if (app) {
                const isInstalled = this.vfs.root.installed_apps.some(a => a.id === appId);
                
                if (isInstalled) {
                    this.runCustomApp(app);
                } else {
                    this.installApp(app);
                }
                
                // Close modal
                document.querySelector('.modal-overlay').remove();
            }
        }

        filterApps(query) {
            if (!query) {
                this.populateAppStore(document.querySelector('.app-store-content'));
                return;
            }
            
            const appCards = document.querySelectorAll('.app-card');
            appCards.forEach(card => {
                const appName = card.querySelector('.app-name').textContent.toLowerCase();
                if (appName.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        openPublishModal(fileName = '', content = '') {
            const modal = document.getElementById('publish-modal');
            modal.style.display = 'flex';
            
            // Pre-fill form if data is provided
            if (fileName) {
                document.getElementById('publish-file-name').value = fileName;
            }
            if (content) {
                document.getElementById('publish-app-content').value = content;
            }
            
            lucide.createIcons();
        }

        closePublishModal() {
            document.getElementById('publish-modal').style.display = 'none';
        }

        publishApp() {
            const appName = document.getElementById('publish-app-name').value;
            const appIcon = document.getElementById('publish-app-icon').value || 'package';
            const appCategory = document.getElementById('publish-app-category').value;
            const appDescription = document.getElementById('publish-app-description').value;
            const fileName = document.getElementById('publish-file-name').value;
            const appContent = document.getElementById('publish-app-content').value;
            
            if (!appName || !fileName || !appContent) {
                this.showNotification('Error', 'Please fill in all required fields.');
                return;
            }
            
            // Add to documents
            this.vfs.root.documents[fileName] = appContent;
            
            // Add to app store
            const newApp = {
                id: 'app-' + Date.now(),
                name: appName,
                icon: appIcon,
                content: fileName,
                category: appCategory,
                description: appDescription,
                publisher: 'User',
                rating: 0,
                downloads: 0
            };
            
            this.vfs.root.appstore_apps.push(newApp);
            
            // Update app store if open
            const appStoreWindow = this.windows.find(w => w.type === 'appstore');
            if (appStoreWindow) {
                const appStoreContent = document.getElementById(`${appStoreWindow.id}-content`);
                if (appStoreContent) {
                    this.populateAppStore(appStoreContent);
                }
            }
            
            this.closePublishModal();
            this.showNotification('Success', `App "${appName}" has been published to the store!`);
        }
    }

    window.vm = new EpsitopVM();
</script>
